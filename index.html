  <head>

    <title>DrugScan.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#007A7A', // Teal
              'brand-secondary': '#E6F2F2',
              'brand-dark': '#003333',
              'brand-light': '#F5FAFA',
              'accent-blue': '#2684FF',
              'accent-green': '#36B37E',
              'accent-red': '#DE350B',
            },
          },
        },
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-in-out;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-in-out;
      }
      @keyframes floatAnimation {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-12px);
        }
      }
      .animate-float {
        animation: floatAnimation 4s ease-in-out infinite;
      }
    </style>
